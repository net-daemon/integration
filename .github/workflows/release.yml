name: Release

on:
  release:
    types: [published]

jobs:
  release_zip_file:
    name: Prepare release asset
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout the repository
        uses: actions/checkout@v2

      - name: ðŸ”¢ Set version number
        run: |
          sed -i '/INTEGRATION_VERSION = /c\INTEGRATION_VERSION = "${{ github.ref }}"' "${{ github.workspace }}/custom_components/netdaemon/const.py"
          sed -i 's|refs/heads/||' "${{ github.workspace }}/custom_components/netdaemon/const.py"
          sed -i 's|refs/tags/||' "${{ github.workspace }}/custom_components/netdaemon/const.py"

      - name: ðŸ“¦ ZIP netdaemon directory
        run: |
          cd "${{ github.workspace }}/custom_components/netdaemon"
          zip netdaemon.zip -r ./

      - name: ðŸ“¤ Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: "${{ github.workspace }}/custom_components/netdaemon/netdaemon.zip"
          asset_name: netdaemon.zip
          asset_content_type: application/zip